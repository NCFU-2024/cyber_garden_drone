<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Боевые операции</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Боевые операции</h1>
        <form>
            <label for="shape">Форма:</label>
            <select id="shape" name="shape">
                <option value="circle">Круг</option>
                <option value="square">Квадрат</option>
            </select>
            <br>
            <label for="radius">Радиус:</label>
            <input type="number" id="radius" name="radius" required>
            <br>
            <button type="submit">Установить периметр</button>
        </form>
        <a class="back-link" href="{{ url_for('main_menu') }}">Назад в главное меню</a>
    </div>
</body>
</html>
